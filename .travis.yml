sudo: false
language:
  - python
python:
  - "3.5"
env:
  - NODE_VERSION="6.9"
cache:
  directories:
    - node_modules
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
before_install:
  - nvm install $NODE_VERSION
install: pip install tox tox-pip-extensions
jobs:
  include:
    - name: "Test"
      script: make test
      after_success: make coverage codecov
    - name: "Lint"
      script: make lint
